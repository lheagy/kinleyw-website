name: MyST GitHub Pages Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Your repo is published at https://<user>.github.io/<repo>/
# so the base path must be "/<repo>"
env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Configure the Pages environment (uploads, permissions, etc.)
      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm i -g mystmd@latest

      - name: Build site
        # --html ensures we emit _build/html; --base sets the project subpath
        run: myst build --html --base "$BASE_URL"

      - name: Add .nojekyll
        run: touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
